name: 'context action'

on: [push]

jobs:
    context-job:
        runs-on: ubuntu-latest
        steps:
            - name: 'step 1'
              env:
                MY_ACTOR: ${{ github.actor }}
                MY_REPO: ${{ github.repository }}
              run: |
                echo: 'Hi ${{ env.MY_ACTOR }}'
                echo: 'The repo is ${{ env.MY_REPO}}'
